<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        
        <div class="row p-5">
            <div class="col-sm-6 col-md-4">
                <h2>Agregar un Dojo</h2>
                <form  method="POST" action="/create_dojo/">
                    <div class="mb-3">
                        {% csrf_token %}
                        <label for="exampleInputEmail1" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="city">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">State</label>
                        <input type="datetime" class="form-control" id="exampleInputPassword1" name="state">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="desc">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Dojo</button>
                </form>
            </div>
            <div class="col-sm-6 col-md-4">
                <h2>Agregar un Ninja</h2>
                <form  method="POST" action="/create_ninja/">
                    <div class="mb-3">
                        {% csrf_token %}
                        <label for="exampleInputEmail1" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="dojo" class="form-label">Dojo:</label>
                        <select class="from-select" aria-label="Default select example" name="dojo_id" required>
                            <option selected>Seleccionar Dojo</option>
                            {% for dojo in dojos %}
                                <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Ninja</button>
                </form>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-md-4 col-sm-6 offset-md-4 offset-sm-6">
                <table class="table">
                    <h1>Dojo DataBases</h1>
                    <tbody>
                        <ul>
    
                            {% for dojo in dojos %}
    
                                <li>{{dojo.name}}</li>
                                <ul>
                                    {% for ninja in dojo.ninjas.all %}
                                    
                                        
                                        <li><em>{{ninja.first_name}}, {{ninja.last_name}}</em></li>
                                        
                                    
                                    {% endfor %}
                                </ul>
                            {% endfor %}
                        </ul>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
